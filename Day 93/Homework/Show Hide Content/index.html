<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Content</title>
</head>
<body>
    <button id="toggleButton">Toggle Content</button>
    <p id="contentParagraph">This is some content to be shown or hidden.</p>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const contentParagraph = document.getElementById('contentParagraph');

        let isVisible = true;

        toggleButton.addEventListener('click', () => {
            isVisible = !isVisible;
            contentParagraph.style.display = isVisible ? 'block' : 'none';
        });
    </script>
</body>
</html>
