<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
  </head>
  <body>
    <style>
      #container {
        width: 200px;
        height: 200px;
        background: green;
        position: relative;
      }
      #box {
        width: 50px;
        height: 50px;
        background: red;
        position: absolute;
      }
      </style>
      <div id="container">
         <div id="box"> </div>
      </div>
      <script>
        var pos = 0; 
        var box = document.getElementById("box");
        var direction = 1;

        function move() {
          pos += direction;
          box.style.left = pos + "px";

          if(pos >= 150) {
            direction = -1;
          }
          else if (pos <= 0) {
            direction = 1;
          }
        };

        var t = setInterval(move, 10);
      </script>
  </body>
</html>
